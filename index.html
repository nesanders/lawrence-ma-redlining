<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawrence MA: Tree Canopy & Redlining Overlay</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5em;
            color: #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        
        /* Title Box */
        .info-box {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            max-width: 300px;
        }
        .info-box h3 { margin: 0 0 5px; color: #333; }
        .info-box p { margin: 0; font-size: 14px; color: #555; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin=""></script>

<script>
    // 1. Initialize Map centered on Lawrence, MA
    var map = L.map('map').setView([42.7070, -71.1631], 13);

    // 2. Base Layer (OpenStreetMap CartoDB Positron for clean look)
    var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    // 3. Tree Canopy Layer (ArcGIS Tile Layer)
    // URL derived from the user's provided ArcGIS MapViewer link
    var treeCanopyUrl = 'https://tiles.arcgis.com/tiles/StPsG80YRtvnlCJ8/arcgis/rest/services/TC_LMAmetro/MapServer/tile/{z}/{y}/{x}?cacheKey=a9b6a42a445cbfe4';
    
    var treeCanopyLayer = L.tileLayer(treeCanopyUrl, {
        attribution: 'Tree Canopy Data &copy; Groundwork Lawrence / ArcGIS',
        opacity: 0.65, // Semi-transparent to see streets/redlining
        maxZoom: 20
    });

    // 4. Redlining Layer (GeoJSON)
    // HOLC Color Scheme
    function getHolcColor(grade) {
        switch (grade) {
            case 'A': return '#76a865'; // Green (Best)
            case 'B': return '#7cb5bd'; // Blue (Still Desirable)
            case 'C': return '#e6c236'; // Yellow (Definitely Declining)
            case 'D': return '#d9838d'; // Red (Hazardous)
            default: return '#cccccc';
        }
    }

    function style(feature) {
        return {
            fillColor: getHolcColor(feature.properties.grade),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }

    function onEachFeature(feature, layer) {
        if (feature.properties) {
            var popupContent = `
                <strong>HOLC ID:</strong> ${feature.properties.label || feature.properties.holc_id}<br>
                <strong>Grade:</strong> ${feature.properties.grade}<br>
                <strong>City:</strong> ${feature.properties.city}
            `;
            layer.bindPopup(popupContent);
        }
    }

    // Load GeoJSON
    // Note: This fetch expects 'lawrence_redlining.geojson' to be in the same directory.
    fetch('lawrence_redlining.geojson')
        .then(response => response.json())
        .then(data => {
            var redliningLayer = L.geoJSON(data, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);

            // Add Layer Control
            var overlayMaps = {
                "Tree Canopy": treeCanopyLayer,
                "Redlining Districts": redliningLayer
            };
            
            // Add Canopy by default
            treeCanopyLayer.addTo(map);

            L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
        })
        .catch(error => console.error("Error loading GeoJSON:", error));

    // 5. Add Legend
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
            grades = ['A', 'B', 'C', 'D'],
            labels = ['Best', 'Still Desirable', 'Definitely Declining', 'Hazardous'];

        div.innerHTML = '<strong>Redlining Grade</strong><br>';
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getHolcColor(grades[i]) + '"></i> ' +
                grades[i] + ' (' + labels[i] + ')<br>';
        }
        return div;
    };
    legend.addTo(map);

    // 6. Add Info Title
    var info = L.control({ position: 'topright' });
    info.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'info-box');
        div.innerHTML = `
            <h3>Lawrence, MA</h3>
            <p><strong>Overlay:</strong> Tree Canopy & Redlining</p>
            <p><small>Sources: University of Richmond DSL, Groundwork Lawrence</small></p>
        `;
        return div;
    };
    info.addTo(map);

</script>

</body>
</html>
